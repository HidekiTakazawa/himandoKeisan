<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI計算機</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>BMI計算機</h1>
  <form id="bmiForm">
    <label for="height">身長(cm):</label>
    <input type="number" id="height" name="height" step="0.1" required>
    <br>
    <label for="weight">体重(kg):</label>
    <input type="number" id="weight" name="weight" step="0.1" required>
    <br>
    <button type="button" onclick="calculateBMI()">BMIを計算</button>
    <button type="button" onclick="clearForm()">クリア</button>
    <p id="result" class="bold"></p>
  </form>
  <script>
    function clearForm() {
      document.getElementById('height').value = '';
      document.getElementById('weight').value = '';
      document.getElementById('result').innerText = '';
      document.getElementById('height').focus();
    }
  </script>
  <p class="small">BMIの計算式: BMI = 体重(kg) ÷ (身長(m) × 身長(m))</p>
  <p class="small">BMIの値による体型の判定基準:</p>
  <ul class="small">
    <li>18.5未満：やせ型</li>
    <li>18.5以上25未満：標準</li>
    <li>25以上：肥満</li>
  </ul>
  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value) / 100; // cmをmに換算
      const weight = parseFloat(document.getElementById('weight').value);
      const bmi = weight / (height * height);
      let resultText = `あなたのBMIは ${bmi.toFixed(2)} です。`;
      if (bmi < 18.5) {
        resultText += ' やせ型です。';
      } else if (bmi >= 18.5 && bmi < 25) {
        resultText += ' 標準です。';
      } else {
        resultText += ' 肥満です。';
      }
      document.getElementById('result').innerText = resultText;
    }
  </script>
</body>
</html>
